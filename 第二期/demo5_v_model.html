<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

<!--v-model 双向数据绑定-->
<div id="app">
<span>账号:<input type="text" v-model="username"></span><br>
<span>密码:<input type="text" v-model="password"></span>

    <br>
    <input type="button" @click="login()" value="登录">
    <input type="button" @click="reset()" value="重置">
</div>

<script>


  let vue=  new Vue({
       el:"#app",
      data:{
           username:"",
           password:""

      },
      methods:{
         login(){
             console.log(this.username)
             console.log(this.password)

           },
          reset(){
              this.username='';
              this.password='';
          }

      }
    });




</script>

</body>
</html>
