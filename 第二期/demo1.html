<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <p>{{msg}}</p>

    <p v-for="c1 of list_1"> {{ c1 }} </p>

    <p :title="message"> asdasdas</p>

</div>


<script>
   let vue= new Vue({
        el: "#app",  // 表示将当前创建的这个Vue对象挂载到哪个节点
        data:{     // vue的数据部分
            msg:"abcd",
            list_1:["张三","李四","王五","赵六"],
            message:"当前时间为"+new Date().toString(),
        },
       methods:{
            fu(){
                return "我也可以进行弹窗";
            }


       },  computed: {
           // 计算属性的 getter
           reversedMessage: function () {
               // `this` 指向 vm 实例
               return this.message.split('').reverse().join('')
           }
       }

    });
</script>

</body>
</html>
