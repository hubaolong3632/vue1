<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <ol>
        <!-- 创建一个   todo-item 组件的实例 -->
        <todo-item>111</todo-item>
    </ol>
</div>

<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                :todo1="item"
                :key="item.id"
        ></todo-item>

<!--        <div :style="">111</div>-->
<!--        <div style="background-color: red">111</div>-->
        <div :[style_1[sum].sx]="style_1[sum].ff">111</div>



        <div :title="computed_es">computed_es</div>
        <div :title="methods_es()">methods_es</div>
        <br>
        <br>
        <div @click="computed_es">点击methods_es</div>
        <div @click="methods_es()">点击methods_es</div>


    </ol>
</div>


<script>

    Vue.component('todo-item', {
        props: ['todo1'],  //这个 prop 名为 todo1
        template: '<li>{{ todo1.text}} {{ todo1.message}}</li>'  //模板替换
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜',message:"好吃" },
                { id: 1, text: '奶酪',message:"非常好吃"  },
                { id: 2, text: '随便其它什么人吃的东西',message:"不好吃"  }
            ],
            style_1:[{sx:"style",ff:"background-color: red"},{sx:"title",ff:"哈哈哈哈"}],
            sum:1,
        },computed: {  //这个可以当属性用当没刷新之前一直都是这个 计算属性缓存 vs 方法
            // 计算属性的 getter
            computed_es() {
                console.log("执行computed_es")

                return new Date().toString();
            }
        },methods:{  //最基本的方法
            methods_es() {
                console.log("执行methods_es")
                return new Date().toString();
            }
        }
    })





</script>

</body>
</html>
