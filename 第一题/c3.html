<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .animated-border {
      width: 200px;
      height: 50px;
      position: relative;
      overflow: hidden;
    }
    .animated-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #000;
      animation: borderAnimation 1s infinite;
    }
    @keyframes borderAnimation {
      0% {
        transform: scaleX(0);
      }
      100% {
        transform: scaleX(1);
      }
    }
  </style>
</head>
<body>
<div class="animated-border"></div>
</body>
</html>
