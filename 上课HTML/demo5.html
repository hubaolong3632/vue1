<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
        }

        .floating-box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .container:hover .floating-box {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <button>浮动元素</button>
    <div class="floating-box">
        <select>
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
        </select>
    </div>
</div>
</body>
</html>
