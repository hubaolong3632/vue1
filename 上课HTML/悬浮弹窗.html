<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>

  /*使用弹性盒子*/
  .main{
    display: flex; /*开启弹性盒子*/
    align-items: center; /*垂直方向居中*/
    justify-content: center;  /*水平方向居中*/
  }

  /*方法二 相对定位。*/
  .m2{
    position: absolute; /*开启 相对定位*/
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);  /*将元素向左和向上移动，使其中心点与父容器的中心点对齐*/

  }
</style>

<div>
  你好
</div>
<div id="fd" style="display: none;position: absolute;top: 0px;left: 0px;width: 100%;height: 100%;background-color: rgba(255,0,0,0.31)">
  <div class="m2" >
    <button onclick="stop_fd()" >关闭全屏弹窗</button>
    <input type="text" value="姓名">
  </div>

</div>
<button onclick="start_fd()">打开全屏弹窗</button>
<script>
  let k= document.getElementById("fd")

  function start_fd(){
   k.style.display=""
 }

 function stop_fd(){
   k.style.display="none"

 }
</script>


</body>
</html>
