<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站地址变更通知</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      color: #333;
    }
    .message {
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .button {
      padding: 15px 30px;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 18px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div>
  <h1>感谢您的使用！</h1>
  <p class="message">当前地址已从 <span style="color: red;">http://00000.work:9090</span> 网站移动到 <span style="color: red;">http://00000.work</span></p>
  <p style="color: red; font-size: 24px;">请保存此网站的新地址，并点击下方链接跳转至新网站。</p>
</div>
<div class="button-container">
  <a class="button" href="http://00000.work">主网站: http://00000.work 点击跳转</a>
  <a class="button" href="https://0.00000.work">备用网站 https://0.00000.work 点击跳转</a>
</div>
</body>
</html>
