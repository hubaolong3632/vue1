<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        @keyframes rotate-90-vertical-fwd {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(90deg);
            }
        }

        .animated {
            animation: rotate-90-vertical-fwd 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) ;
        }
        .spacer {
            height: 1000px; /* 添加一个高度为1000px的占位元素，模拟页面滚动 */
        }
    </style>

    <script>
        // 监听页面滚动事件
        window.addEventListener('scroll', function() {
            console.log("2222")
            // 获取目标元素
            var targetElement = document.querySelector('.trigger-animation');
            // 如果目标元素露出视口
            if (isElementInViewport(targetElement)) {
                targetElement.classList.add('animated'); // 添加带动画效果的类
                window.removeEventListener('scroll', arguments.callee);
            }
        });

        // 监听页面滚动事件
        window.addEventListener('scroll', function() {
            console.log("1111")
            // 获取目标元素
            var targetElement = document.querySelector('.trigger-animation');
            // 如果目标元素露出视口
            if (isElementInViewport(targetElement)) {
                targetElement.classList.add('animated'); // 添加带动画效果的类
            }
        });

        // 监听页面滚动事件
        window.addEventListener('scroll', function() {
            console.log("33333")
            // 获取目标元素
            var targetElement = document.querySelector('.trigger-animation');
            // 如果目标元素露出视口
            if (isElementInViewport(targetElement)) {
                targetElement.classList.add('animated'); // 添加带动画效果的类
            }
        });

        // 检查元素是否在视口中
        function isElementInViewport(el) {
            let rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
    </script>
</head>
<body>
<div class="spacer"></div>
<div class="trigger-animation" style="width: 100px; height: 100px; background-color: red;"></div>
</body>
</html>
