        .parent {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* 让父元素撑开高度 */
        }

        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: red;
        }


        @keyframes slide-bck-tl {
            0% {
                transform: translateZ(0) translateY(0) translateX(0);
            }
            100% {
                transform: translateZ(-800px) translateY(-400px) translateX(-400px);
            }
        }

        .slide-bck-tl {
            animation: slide-bck-tl 0.5s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
        }

        @keyframes rotate-90-vertical-fwd {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(90deg);
            }
        }
